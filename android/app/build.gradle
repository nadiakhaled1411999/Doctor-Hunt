
plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin يجب أن يضاف بعد Android و Kotlin Gradle plugins
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.untitled"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig true // تفعيل BuildConfig لحل مشكلة "custom BuildConfig fields"
    }

    defaultConfig {
        // معرف التطبيق الخاص بك (Application ID)
        applicationId = "com.example.untitled"

        // الإصدارات الدنيا والمستهدفة من Android
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // ملف توقيع APK - استخدم توقيع Debug مؤقتًا (غير مناسب للنشر على Google Play)
            signingConfig signingConfigs.debug

            // تعطيل ميزة Tree Shake Icons لتجنب مشكلات Build
            buildConfigField "boolean", "TREE_SHAKE_ICONS", "false"

            // تقليل حجم التطبيق بإزالة الكود غير الضروري
            minifyEnabled true
            shrinkResources true

            // إعداد ملف Proguard - مهم لتصغير الكود
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "com.google.errorprone:error_prone_annotations:2.18.0"
    implementation "javax.annotation:javax.annotation-api:1.3.2"

}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}



